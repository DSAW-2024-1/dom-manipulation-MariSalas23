<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-jPq+xzA5gm3iw9r9S/3L0jvmoY2lsqAsXn1J6IugJvAL8z5GiImipTJkEmI7cNoabtQuVlUhR3DrA7tMk9Bwag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Young+Serif:wght@400&display=swap">
    <title>My To Do List</title>
  </head>

  <body>
    <div class="container">

      <div class="desktop-container">
        <div class = "image-container">
          <img src="./assets/dom-img-02.jpg" alt="Imagen manejo del tiempo">
        </div>

        <div class="white-container">
          
          <div class="header">
            <p>Fecha</p>
            <h1>¡Hola! Planifica tu día</h1>
          </div>

          <form onsubmit="addList(event)">
            <input type="text" id="enter" name="lists" placeholder="Ingresa una tarea" required>
            <button type="submit" class="addButton">+</button>
            <button type="button" class="deleteAllButton" onclick="deleteAllTasks()">Borrar todo</button>
          </form>

          <div id = "list-container"></div>
        </div>
      </div>
    </div>  
    <script src="scripts/script.js"></script>
  </body>
</html>
